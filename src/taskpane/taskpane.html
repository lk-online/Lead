<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leads</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank"
                href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a>
            your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div role="button" id="acknowledge" class="ms-welcome__action ms-Button ms-Button--hero ms-font-m">
            <span class="ms-Button-label">Acknowledge RFQ</span>
        </div>
        <div id="inputModal" class="modal">
            <div class="modal-content">
                <div id="leadInputDiv">
                    <label for="leadInput">Lead Reference:</label>
                    <input type="text" id="leadInput">
                </div>
                <div id="nameInputDiv">
                    <label for="nameInput">Addressed to:</label>
                    <input type="text" id="nameInput">
                </div>
                <div id="itemsInputDiv">
                    <label for="itemsInput">Quoted Items:</label>
                    <input type="text" id="itemsInput">
                </div>
                <button id="modalOk">OK</button>
                <button id="modalCancel">Cancel</button>
            </div>
        </div>



        <div role="button" id="prepare-quote-email" class="ms-welcome__action ms-Button ms-Button--hero ms-font-m">
            <span class="ms-Button-label">Prepare Quote Email</span>
        </div>
    </main>
</body>

</html>
